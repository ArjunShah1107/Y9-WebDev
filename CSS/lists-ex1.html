<!DOCTYPE html>
<html>
<head>
	<style>

		ol.mystyle {
  			background: dodgerblue;
  			padding: 20px;
		}

		ol li.style1 {
  			background: yellow;
  			padding: 5px;
  			margin-left: 35px;
		}
        
        ol li.style2 {
  			background: orange;
  			padding: 5px;
  			margin-left: 35px;
		}
        
        ol li.style3 {
  			background: green;
  			padding: 5px;
  			margin-left: 35px;
		}
        
	</style>
    
<body>

<h1>Styling Lists With Colors:</h1>

<ol class = "mystyle">
  <li class = "style1"> Coffee </li>
  <li class = "style2"> Tea </li>
  <li class = "style3"> Coca Cola </li>
</ol>


</body>
</html>
